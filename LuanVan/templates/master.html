<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Công trình nghiên cứu - TS. Phan Anh Cang</title>
    <link rel="icon" href="/images/7-logo.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="/static/css/themes.min.css">
    <link rel="stylesheet" href="/static/css/custom-switch.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <link rel="stylesheet" href="/static/css/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/toastr.min.css">
    <link rel="stylesheet" href="/static/css/lte.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/waitMe.min.css">
</head>
<body class="hold-transition sidebar-mini sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light text-bold">
                <b style="margin-left: 20px; font-weight: 900">VLUTE SKILLS</b>
            </span>
        </a>

        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-calendar-check"></i>
                            <p>Điểm danh</p>
                        </a>
                    </li>

                     <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-file-upload"></i>
                            <p>Nộp bài tập</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-share"></i>
                            <p class="">Giám sát màn hình</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/lte.min.js"></script>
<script src="/static/js/select2.full.min.js"></script>
<script src="/static/js/toastr.min.js"></script>
<script src="/static/js/function.js"></script>
<script src="/static/js/waitMe.min.js"></script>
{% block script %}{% endblock %}
</body>
</html>
